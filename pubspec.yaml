name: keshav_s_application2
description: A new Flutter project.
version: 1.0.0+1

environment:
  sdk: '>=2.13.0 <3.0.0'

dependencies:
  flutter:
    sdk: flutter
  get: ^4.6.5
  country_pickers: ^3.0.1
  flutter_html: ^3.0.0-alpha.6
  animated_shimmer: ^1.0.0
  checkbox_grouped: ^2.0.0
  shimmer_animation: ^2.1.0+1
  shared_preferences: any
  connectivity_plus: ^6.1.0
  fluttertoast: any
  razorpay_flutter: ^1.3.6
  html: any
  package_info_plus: ^8.0.2
  cached_network_image: ^3.2.1
  flutter_svg: ^2.0.9
  flutter_svg_provider: ^1.0.3
  carousel_slider: ^5.0.0
  smooth_page_indicator: ^1.0.0+2
  intl: ^0.18.1
  webview_flutter: ^4.2.2
  url_launcher: ^6.1.11
  persistent_bottom_nav_bar_v2: ^5.2.3
  sizer: ^3.0.3
  light_modal_bottom_sheet: ^0.0.5
  dio: ^5.1.1
  google_fonts: ^6.1.0
  rounded_loading_button_plus: ^3.0.1
  firebase_core: any
  firebase_messaging: ^15.1.2
  smartech_base: any
  smartech_push: any
  smartech_nudges: any
  smartech_appinbox: ^3.5.2
  video_player: ^2.6.1
  chewie: ^1.5.0
  custom_pop_up_menu: ^1.2.4
  visibility_detector: ^0.4.0+2
  just_audio: ^0.9.33
  location: any
  gtm: ^1.0.0
  flutter_widget_from_html_core: ^0.15.1
  app_links: ^6.3.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_launcher_icons: any
  android_notification_icons: ^0.0.1

flutter_icons:
  android: true
  ios: true
  image_path: "assets/images/img_appicon0202.png"

android_notification_icons:
  image_path: 'assets/images/img_appicon0202_processed.png'
  icon_name: 'ic_notification'

flutter:
  uses-material-design: true
  assets:
    - assets/
    - assets/images/
  fonts:
    - family: Roboto
      fonts:
        - asset: assets/fonts/RobotoRegular.ttf
          weight: 400
        - asset: assets/fonts/RobotoMedium.ttf
          weight: 500
        - asset: assets/fonts/RobotoLight.ttf
          weight: 300
        - asset: assets/fonts/RobotoBold.ttf
          weight: 700